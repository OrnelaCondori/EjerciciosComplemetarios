<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

        <script>
            function mostrarDatos(){
                //Guardamos en una variable el dato
                vapellido = document.getElementById("apellido").value;
                vnombre = document.getElementById("nombre").value;
                vdni = document.getElementById("dni").value;
                vnacimiento = document.getElementById("nacimiento").value;
                vdomicilio = document.getElementById("domicilio").value;
                vlocalidad = document.getElementById("localidad").value;
                //Creo un array para guardar las opciones seleccionadas
                idiomas =[];
                vespanol = document.getElementById("op1");
                vingles = document.getElementById("op2");
                vfrances = document.getElementById("op3");
                vchino = document.getElementById("op4");
                //en caso de que esten marcadas las agrego
                if(vespanol.checked){
                    idiomas.push(vespanol.value);
                }
                if(vingles.checked){
                    idiomas.push(vingles.value);
                }
                if(vfrances.checked){
                    idiomas.push(vfrances.value);
                }
                if(vchino.checked){
                    idiomas.push(vchino.value);
                }
                //Para poder imprimir todas las opciones juntas, las concateno en una nueva variable
                mensaje = " ";
                for(i=0; i<idiomas.length;i++){
                    element = idiomas[i];
                    mensaje+=element+" - ";
                }

                document.write("Apellido: "+ vapellido + "<br/>");
                document.write("Nombre: "+ vnombre + "<br/>");
                document.write("Num DNI: "+ vdni + "<br/>");
                document.write("Fecha de nacimiento: "+ vnacimiento + "<br/>");
                document.write("Domicilio: "+ vdomicilio + "<br/>");
                document.write("Localidad: "+ vlocalidad + "<br/>");
                //Imprimo la variable 
                document.write("Idiomas: "+ mensaje + "<br/>")
            }
        </script>
</head>
<body>
    <h2>Formulario carga de datos</h2>
    <form action="post">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <p></p>
        <label for="dni">Num DNI:</label>
        <input type="number" id="dni">
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento">
        <p></p>
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio">
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad">
        
        <h2>Idiomas que conoce:</h2>
        <label for="op1">Español</label>
        <input type="checkbox" name="Idioma" id="op1" value="Español">
        <input type="range" id="rango" step="50">
        <br>
        <label for="op2">Inglés</label>
        <input type="checkbox" name="Idioma" id="op2" value="Ingles">
        <input type="range" id="rango"step="50" >
        <br>
        <label for="op3">Frances</label>
        <input type="checkbox" name="Idioma" id="op3" value="Frances">
        <input type="range" id="rango"step="50" >
        <br>
        <label for="op4">Chino</label>
        <input type="checkbox" name="Idioma" id="op4" value="Chino">
        <input type="range" id="rango"step="50" >
        
        <p></p>
        <button type="submit" onclick="mostrarDatos()" >Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
